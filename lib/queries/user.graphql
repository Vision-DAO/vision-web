query UserStats($id:ID!) @live {
  user(id:$id) {
    id,
    ideas {
      dao {
        id
      },
      props {
        props {
          id
        },
      },
      votes {
        votes {
          votes,
        },
      },
      tokens {
        dao {
          id
        },
        balance,
      },
    },
  },
}

query UserFeed($id:ID!) @live {
  user(id:$id) {
    ideas {
      tokens {
        balance
        dao {
          id
          name
          ticker
          ipfsAddr
          users {
            id
          }
        }
      }
      props {
        props {
          title
          ipfsAddr
        }
      }
    }
  }
}
