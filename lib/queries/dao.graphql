fragment DaoCardInfo on Idea {
  id
  ipfsAddr
  ticker
  name
  supply
  createdAt
  author {
    id
  }
  children {
    id
  }
  activeProps {
    id
    createdAt
    votes {
      id
    }
  }
  acceptedProps {
    id
    finalizedAt
    votes {
      id
    }
  }
  rejectedProps {
    id
    finalizedAt
    votes {
      id
    }
  }
  parents {
    id
  }
  users {
    id
  }
  treasury {
    token {
      id
    }
    balance
  }
}

query GetDaoTitle($id: ID!) {
  idea(id:$id) {
    name
  }
}

query GetDaoInfo($id: ID!) @live {
  idea(id:$id) {
    ...DaoCardInfo
  }
}

query GetDaoAbout($id: ID!, $dayStart: BigInt!) @live {
  idea(id:$id) {
    ...DaoCardInfo
    users {
      user {
        id
      }
      tokens {
        id
        balance
      }
      props {
        props {
          id
        }
      }
    }
    recentAccepted: acceptedProps(where: {finalizedAt_gt: $dayStart}) {
      title
      finalizedAt
      status
    }
    recentRejected: rejectedProps(where: {finalizedAt_gt: $dayStart}) {
      title
      finalizedAt
      status
    }
    recentCreated: activeProps(where: {finalizedAt_gt: $dayStart}) {
      title
      createdAt
    }
    recentTransfers: transfers(where: {createdAt_gt: $dayStart}) {
      sendUser {
        id
      }
      sendDao {
        id
        name
      }
      recipDao {
        id
        name
      }
      recipUser {
        id
      }
      value
      id
      createdAt
    }
    treasury {
      id
      balance
      token {
        name
        id
        supply
        ticker
      }
    }
  }
}

fragment PropInformation on Prop {
  id
  title
  ipfsAddr
  author {
    id
  }
  createdAt
  votesFor
  votesAgainst
  expiration
  toFund
  status
  finalizedAt
  funder {
    id
  }
  rate {
    token
    value
    spent
    kind
  }
}

query GetProps($id: ID!, $dayStart: BigInt!) @live {
  idea(id:$id) {
    activeProps(where: { status_not: Accepted }, orderBy: createdAt, orderDirection: desc) {
      ...PropInformation
    }
    children(orderBy: finalizedAt, orderDirection: desc) {
      ...PropInformation
    }
  }
}

query GetIpfsAddr($id: ID!) {
  idea(id:$id) {
    id
    ipfsAddr
  }
}

